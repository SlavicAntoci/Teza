<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spring Boot Application</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">

</head>
<body>
<div class="container my-2 ">

    <h3>Student List</h3>
    <a th:href="@{/addnew}" class="btn btn-primary btn-sm mb-3" >Add Student</a>
    <table style="width:80%"
           class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Nume</th>
            <th>Prenume</th>
            <th>Anul Nasterii</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student:${allemplist}">
            <td th:text="${student.nume}"></td>
            <td th:text="${student.prenume}"></td>
            <td> <a th:href="@{/showFormForUpdate/{id}(id=${student.id})}"
                    class="btn btn-primary">Update</a>
                <a th:href="@{/deleteStudent/{id}(id=${student.id})}"
                   class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
