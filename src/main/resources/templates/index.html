<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .header-top-bar a,
        .header-menu-bar a {
            text-decoration: none;
        }
    </style>
</head>
<body>

<header id="header">
    <div class="header-top-bar">

        <button class="btn btn-light d-lg-block d-none mr-2" id="openMenuButton" aria-label="Open menu">
            <span class="material-icons text-dark">Meniu</span>
        </button>

        <div id="menuContent" class="sidenav">
            <button class="btn btn-light close-btn" aria-label="Close menu" onclick="closeMenu()">
                <span class="material-icons text-dark">close</span>
            </button>

            <ul class="sidenav-menu">
                <li class="sidenav-item">
                    <a class="sidenav-link">
                        <i class="far fa-smile fa-fw me-3"></i><span>Link 1</span>
                    </a>
                </li>
                <li class="sidenav-item">
                    <a class="sidenav-link">
                        <i class="fas fa-grin fa-fw me-3"></i><span>Category 1</span>
                    </a>
                    <ul class="sidenav-collapse show">
                        <li class="sidenav-item">
                            <a class="sidenav-link">Link 2</a>
                        </li>
                        <li class="sidenav-item">
                            <a class="sidenav-link">Link 3</a>
                        </li>
                    </ul>
                </li>
                <li class="sidenav-item">
                    <a class="sidenav-link">
                        <i class="fas fa-grin-wink fa-fw me-3"></i><span>Category 2</span>
                    </a>
                    <ul class="sidenav-collapse">
                        <li class="sidenav-item">
                            <a class="sidenav-link">Link 4</a>
                        </li>
                        <li class="sidenav-item">
                            <a class="sidenav-link">Link 5</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>

        <a href="/home" class="app-logo">
            <span class="logo-text">Manager pentru facultate</span>
        </a>

        <form class="header-top-bar__search ml-auto mr-2">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search...">
                <div class="input-group-append">
                    <button class="btn btn-light" type="button">
                        <i class="material-icons text-dark">search</i>
                    </button>
                </div>
            </div>
        </form>
        <span class="u-name mr-3">Antoci Veaceslav</span>
        <button aria-haspopup="true" class="btn btn-light user-avatar mr-3">
            <img src="/images/user.png" alt="Imagine Avatar" class="avatar-image common-image">
        </button>
        <button aria-haspopup="true" class="btn btn-light user-avatar mr-3">
            <img src="/images/mesaj.png" alt="Imagine Mesaj" class="mesaj-image common-image">
        </button>
        <button aria-haspopup="true" class="btn btn-light user-avatar mr-3">
            <img src="/images/notification.png" alt="Imagine Notificare" class="notificare-image common-image">
        </button>

    </div>
    <div class="header-menu-bar">

        <button class="btn btn-light d-lg-none" id="openMenuButton1" aria-label="Open menu">
            <span class="material-icons text-dark">Meniu</span>
        </button>

        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/courses">My Content</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/students/groups">Groups</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/assignments-v2/assignments-students-list">Assignments</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/assessment/tests">Tests</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Support</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" aria-haspopup="true" aria-expanded="false">
                            Help & Apps
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

</header>

<script>
    function toggleMenu() {
        var menu = document.getElementById("menuContent");
        menu.classList.toggle("open");
    }
    document.getElementById("openMenuButton").addEventListener("click", toggleMenu);
    document.getElementById("openMenuButton1").addEventListener("click", toggleMenu);

    function closeMenu() {
        var menu = document.getElementById("menuContent");
        menu.classList.remove("open");
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

</body>
</html>
