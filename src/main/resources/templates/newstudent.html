<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spring Boot Application</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Student Management System</h1>
        <hr>
        <h2>Save Employee</h2>

        <form action="#" th:action="@{/save}" th:object="${student}"
              method="POST">
            <input type="text" th:field="*{nume}" placeholder="Numele Studentului"
                   class="form-control mb-4 col-4">
            <input type="text" th:field="*{prenume}" placeholder="Numele Studentului"
                   class="form-control mb-4 col-4">
            <button type="submit" class="btn btn-info col-2">Save
                Student</button>
        </form>

        <hr>

        <a th:href="@{/}">Inapoi la lista</a>
    </div>
</body>
</html>
